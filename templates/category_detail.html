{% extends 'base.html' %}


{% load static %}


{% block content %}

<style>
    /* Umum

    /* Umumiy uslub */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
        background-color: #f4f4f9;
        color: #333;
    }

    h1, h2 {
        text-align: center;
        color: #444;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    ul li {
        background: #fff;
        margin: 10px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    ul li img {
        display: block;
        margin: 10px 0;
        border-radius: 5px;
    }

    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 15px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form input, form textarea, form button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    form button {
        background: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
    }

    form button:hover {
        background: #0056b3;
    }
</style>


<h2>Yangi izoh qoldirish</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Yuborish</button>
</form>
   

{% endblock content %}
